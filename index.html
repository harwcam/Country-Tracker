<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href=".//assets/css/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Track This!</title>
    </head>

    <body>
        <header>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/images/brazil.jpg" alt="Brazil Panorama" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/china.jpg" alt="Great Wall" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/india (2).jpg" alt="Taj Mahal" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/mexico.jpg" alt="Mexico" class="d-block" style="width:100%">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/usa.jpg" alt="Statue of Liberty" class="d-block" style="width:100%">
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
              </div>
        
        </header>
        <div class="header d-flex row justify-content-center">
          <h1 class="d-flex justify-content-center">Track A Country</h1>
            <select class="col-2 btn btn-secondary dropdown-toggle mr-auto" name="countries-dropdown" id="countries-dropdown">
              <option value="brazil">Brazil</option>
              <option value="bangladesh">Bangladesh</option>
              <option value="china">China</option>
              <option value="india">India</option>
              <option value="indonesia">Indonesia</option>
              <option value="mexico">Mexico</option>
              <option value="nigeria">Nigeria</option>
              <option value="pakistan">Pakistan</option>
              <option value="ukraine">Ukraine</option>
              <option value="usa">United States of America</option>
            </select>   
      </div>
        <main class="d-flex row justify-content-center">
          <div class="d-flex mt-3 justify-content-center">
            <div>
               <ul id="capital">
                <span>Capital City:</span> 
               </ul>
               <ul id="coordinates">
                 <span>Latitude & Longitude:</span>
               </ul>
               <ul id="continent">
                <span>Continent:</span>
              </ul>
               <ul id="region">
                 <span>Region:</span>
               </ul>
               <ul id="population">
                 <span>Population:</span>
               </ul>
            </div>
           </div>
          <main>
          
      
        <footer>
            <div> &copy;2022 Thanks for Stopping By!</div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
