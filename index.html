<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href=".//assets/css/styles.css" rel="stylesheet">
        <title>EuroTrack</title>
    </head>

    <body>
        <header>
            <div class="hero"></div>
            <div>
                <h1>Track A Country</h1>
            </div>
        </header>
        <main class="flex-row justify-space-between">
            <nav class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text uppercase">Search By Country</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="country-name">Country</label>
                        <input name="country" id="country-name" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Get Country</button>
                    </form>
                </div>
            </nav>
        </main>
        <section>
            <div class="content">
                <div class="country">svg image of selected country goes here</div>
                <div id="stats" class="stats">country stats go here</div>
            </div>
        </section>

        <footer>
            <div> &copy;2022 Thanks for Stopping By!</div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
